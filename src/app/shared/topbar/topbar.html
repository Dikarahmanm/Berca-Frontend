<!-- src/app/shared/topbar/topbar.html - MINIMALIST DESIGN -->
<nav class="topbar">
    <div class="topbar-container">

        <!-- Left Section: Brand Only -->
        <div class="topbar-left">
            <div class="brand" (click)="navigateTo('/dashboard')">
                <div class="brand-logo">
                    <mat-icon>store</mat-icon>
                </div>
                <span class="brand-text">Toko Eniwan</span>
            </div>
        </div>

        <!-- Center Section: Page Title -->
        <div class="topbar-center">
            <h1 class="page-title">{{ pageTitle }}</h1>
        </div>

        <!-- Right Section: Notifications + Profile Only -->
        <div class="topbar-right">

            <!-- Notification Bell with Dropdown -->
            <div class="notification-section">
                <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="notification-button"
                    matTooltip="Notifications">
                    <mat-icon [matBadge]="getNotificationCount()" [matBadgeHidden]="getNotificationCount() === 0"
                        matBadgeColor="warn" matBadgeSize="small">
                        notifications
                    </mat-icon>
                </button>

                <!-- Notification Dropdown Menu -->
                <mat-menu #notificationMenu="matMenu" class="notification-dropdown">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button mat-button class="mark-all-read" (click)="markAllNotificationsRead()">
                            Mark all read
                        </button>
                    </div>
                    <mat-divider></mat-divider>

                    <div class="notification-list">
                        <button mat-menu-item class="notification-item" *ngFor="let notification of mockNotifications">
                            <div class="notification-content">
                                <div class="notification-title">{{ notification.title }}</div>
                                <div class="notification-message">{{ notification.message }}</div>
                                <div class="notification-time">{{ notification.time }}</div>
                            </div>
                            <div class="notification-badge" *ngIf="!notification.read"></div>
                        </button>
                    </div>

                    <mat-divider></mat-divider>
                    <button mat-menu-item class="view-all-notifications" (click)="navigateTo('/notifications')">
                        <mat-icon>visibility</mat-icon>
                        View all notifications
                    </button>
                </mat-menu>
            </div>

            <!-- User Profile with Dropdown -->
            <div class="profile-section">
                <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-button" matTooltip="Profile Menu">

                    <!-- User Avatar -->
                    <div class="user-avatar">
                        <img *ngIf="getUserAvatar()" [src]="getUserAvatar()" [alt]="getUserDisplayName()"
                            (error)="onAvatarError($event)" class="avatar-image">
                        <div *ngIf="!getUserAvatar()" class="avatar-initials">
                            {{ getUserInitials() }}
                        </div>
                    </div>

                    <!-- User Info -->
                    <div class="user-info">
                        <span class="username">{{ getUserDisplayName() }}</span>
                        <span class="user-role">{{ roleDisplayName }}</span>
                    </div>

                    <!-- Dropdown Arrow -->
                    <mat-icon class="dropdown-arrow">keyboard_arrow_down</mat-icon>
                </button>

                <!-- Profile Dropdown Menu -->
                <mat-menu #profileMenu="matMenu" class="profile-dropdown">
                    <!-- User Info Header -->
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img *ngIf="getUserAvatar()" [src]="getUserAvatar()" [alt]="getUserDisplayName()"
                                (error)="onAvatarError($event)">
                            <div *ngIf="!getUserAvatar()" class="avatar-initials-large">
                                {{ getUserInitials() }}
                            </div>
                        </div>
                        <div class="profile-details">
                            <h4>{{ getUserDisplayName() }}</h4>
                            <p>{{ roleDisplayName }}</p>
                        </div>
                    </div>

                    <mat-divider></mat-divider>

                    <!-- Profile Menu Items -->
                    <button mat-menu-item (click)="navigateToSettings()">
                        <mat-icon>settings</mat-icon>
                        <span>Settings</span>
                    </button>

                    <button mat-menu-item (click)="showChangeUserDialog()">
                        <mat-icon>swap_horiz</mat-icon>
                        <span>Change User</span>
                    </button>

                    <mat-divider></mat-divider>

                    <button mat-menu-item (click)="logout()" class="logout-item">
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                        <div *ngIf="isLoading" class="loading-spinner">
                            <mat-icon class="spin">sync</mat-icon>
                        </div>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</nav>
